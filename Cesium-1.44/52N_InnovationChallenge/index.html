<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Use correct character set. -->
  <meta charset="utf-8">
  <!-- Tell IE to use the latest, best version. -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>Model Visualization</title>
  <script src="../Build/Cesium/Cesium.js"></script>

  <style>
      @import url(../Build/Cesium/Widgets/widgets.css);
      html, body, #cesiumContainer {
          width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
      }

        .toolbar-left {
            display: block;
            position: absolute;
            top: 10px;
            left: 10px;
            background: white;
            opacity: 70%;
        }            
  </style>
</head>
<body>
  <div id="cesiumContainer">
      
  </div>

    <div class="toolbar-left">

      <button onclick="AddObstacle()">
        Add Obstacle
      </button><br>

      <button onclick="routing()">
        Routing
      </button><br>

      <input type="checkbox" id="R31Fcheck" value="R31F" checked>R3 1F<br>
      <input type="checkbox" id="R32Fcheck" value="R32F" checked>R3 2F<br>
    </div>
</body>

  <script type="text/javascript" src ="./ModelVisualize.js"></script>
  <script type="text/javascript" src="RoutingMoudle/R3Route.js"></script>
